# Kafka Connect Worker Configuration
# ==================================

# Connection to the Kafka cluster
bootstrap.servers=kafka:29092

# The group ID for the Connect cluster
group.id=kafka-connect-group

# The converters for keys and values
key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=org.apache.kafka.connect.storage.StringConverter

# Internal topics that Connect uses for configs, offsets, and status
config.storage.topic=connect-configs
offset.storage.topic=connect-offsets
status.storage.topic=connect-status

# Replication factor for the internal topics (must be 1 for a single-broker cluster)
config.storage.replication.factor=1
offset.storage.replication.factor=1
status.storage.replication.factor=1

# REST API configuration
rest.advertised.host.name=localhost
rest.port=8083

# The path to the connector plugins
plugin.path=/opt/kafka/libs
